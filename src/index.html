<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReasonReact Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      input {
        font-family: "Montserrat", sans-serif;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 100px;
      }
      header {
        display: flex;
        justify-content: center;
        padding-top: 12px;
      }
      .nav-link {
        padding: 8px 16px;
        cursor: pointer;
        font-size: 20px;
        color: #333;
        text-decoration: none;
        transition: color ease 0.3s;
        text-decoration: underline;
      }
      .nav-link--active {
        text-decoration: none;
        font-weight: 800;
      }
      .nav-link:hover {
        color: black;
      }
      .task-container {
        display: flex;
        flex-direction: column;
        font-size: 32px;
        align-items: flex-start;
        min-width: 400px;
      }
      .task-row {
        display: flex;
        font-size: 32px;
        margin-bottom: 20px;
        justify-content: space-between;
        width: 100%;
        text-transform: uppercase;
      }
      .buttons-row {
        display: flex;
        align-self: flex-end;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
      }
      .switch {
        margin-right: 10px;
      }
      .title {
        margin: 0 auto;
        font-size: 45px;
        display: flex;
        align-items: center;
      }
      label {
        display: flex;
        align-items: center;
        user-select: none;
        cursor: pointer;
      }
      label input[type="checkbox"] {
        margin-right: 10px;
      }
      .task-row span:nth-child(1) {
        margin-right: 15px;
      }
      .task-row span:nth-child(2) {
        font-weight: 600;
      }
      .button:disabled {
        opacity: 0.7;
        cursor: default;
      }
      button {
        align-self: flex-end;
        outline: 0;
        display: block;
        border: 0;
        cursor: pointer;
        display: inline-flex;
        position: relative;
        align-items: center;
        user-select: none;
        justify-content: center;
        /**/
        min-width: 64px;
        box-sizing: border-box;
        transition: all 250ms ease-in-out;
        font-size: 18px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        /**/
        box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.1),
          0px 2px 2px 0px rgba(0, 0, 0, 0.14),
          0px 3px 1px -2px rgba(0, 0, 0, 0.12);
        color: black;
        background-color: #f9f6f5;
        padding: 8px 15px;
        font-family: "Montserrat", sans-serif;
      }
      button:hover {
        background-color: #e6e6e6;
      }
      .toggle-btn {
        align-self: center;
        margin-bottom: 35px;
      }
      /** search **/
      .input-container {
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        align-items: center;
        display: flex;
        border-width: 2px;
        border-radius: 0.25rem;
        border-color: #e8e8e8;
        background-color: #fdfcfc;
        border-style: solid;
        width: 300px;
        transition: all 150ms ease-in-out;
      }
      .input-container:focus-within {
        border-color: #63b3ed;
        background-color: #fff;
      }
      input[type="text"] {
        width: 100%;
        color: black;
        line-height: 1.25;
        display: block;
        background-color: transparent;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding: 0;
        margin: 0;
        border-width: 0;
        font-size: 18px;
        outline: none;
      }
      .search-input {
        margin-right: 30px;
        flex: 1 1 auto;
      }
      .search-form {
        display: flex;
        margin-bottom: 30px;
        width: 600px;
        justify-content: center;
      }
      .search-form button {
        align-self: center;
      }
      .search-results {
        align-self: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        line-height: 2;
        width: 600px;
      }
      .search-result {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .repo-stars {
        font-size: 24px;
        display: flex;
        align-items: center;
        margin-left: 10px;
      }
      .star-icon {
        background: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgdmlld0JveD0iMCAwIDMyIDMyIj48cGF0aCBkPSJNMTYgNC41ODhsMi44MzMgOC43MTlIMjhsLTcuNDE2IDUuMzg3IDIuODMyIDguNzE5TDE2IDIyLjAyM2wtNy40MTcgNS4zODkgMi44MzMtOC43MTlMNCAxMy4zMDdoOS4xNjdMMTYgNC41ODh6Ii8+PC9zdmc+");
        width: 32px;
        display: inline-block;
        height: 32px;
      }
      .delimiter {
        display: block;
        margin: 0 15px;
      }
      .repo-desc {
        font-size: 22px;
        font-weight: 800;
        line-height: 1.5;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="Index.js"></script>
  </body>
</html>
